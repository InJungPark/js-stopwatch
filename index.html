<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="contnet">
        <p>StopWatch JavaScrpit</p>
        <h2>Digital StopWatch & Timer</h2>
        <p class="type">Time</p>
      </div>
      <div class="main-wrapper">
        <!-- Clock = Timer -->
        <div class="clock hidden">
          <div class="wrapper">
            <div class="main">
              <div class="hour">
                <p class="number" id="hour">00</p>
                <p>hour</p>
              </div>
              <p class="colon">:</p>
              <div class="min">
                <p class="number" id="min">00</p>
                <p>minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="sec">
                <p class="number" id="sec">00</p>
                <p>seconds</p>
              </div>
              <p class="colon">:</p>
              <div class="ampm">
                <p class="number" id="am">AM</p>
                <p id="pm">PM</p>
              </div>
            </div>
          </div>
          <div class="btns">
            <button class="btn" id="stopwatch-btn">StopWatch</button>
            <button class="btn" id="timer-btn">Timer</button>
          </div>
        </div>
        <!-- StopWatch -->
        <div class="stopwath">
          <div class="wrapper">
            <div class="main">
              <div class="hour">
                <p class="number" id="stopWatch-hour">00</p>
                <p>hour</p>
              </div>
              <p class="colon">:</p>
              <div class="min">
                <p class="number" id="stopWatch-min">00</p>
                <p>minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="sec">
                <p class="number" id="stopWatch-sec">00</p>
                <p>seconds</p>
              </div>
              <p class="colon">:</p>
              <div class="millisecond">
                <p class="number" id="stopWatch-ms">00</p>
                <p>millisecond</p>
              </div>
            </div>
          </div>

          <div class="btns">
            <button class="btn start-stopwatch">START</button>
            <button class="btn lap-stopwatch hidden">LAP</button>
            <button class="btn reset-stopwatch">RESET</button>
            <button class="btn back-btn">BACK</button>
          </div>
        </div>
      </div>
    </div>
